<div class="container">
  <h1>Add New Post</h1>
  <div class="row">
    <div class="col-md-6">
      <form #postForm="ngForm">
        <div class="form-group">
          <label for="name">Title</label>
          <input type="text" class="form-control" [(ngModel)]="post.title" name="title" required>
        </div>
        <div class="form-group">
          <label for="name">Title</label>
          <textarea class="form-control" [(ngModel)]="post.body" name="body" required></textarea>
        </div>        
        <div class="form-group">
          <button type="button" class="btn btn-success" [disabled]="!postForm.form.valid || !user._id" (click)="createPost()">Create</button>
        </div>
      </form>
    </div>
  </div>
</div>
