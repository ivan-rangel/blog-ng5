<div class="container margin-bottom-15">
  <div class="row">
    <div class="col-md-6">
      <h1>Contact Us</h1>
      <form (ngSubmit)="sendContact()" #contactForm="ngForm">
        <div class="form-group">
          <label for="name">First Name</label>
          <input type="text" class="form-control" [(ngModel)]="contact.firstName" name="firstName" required>
        </div>
        <div class="form-group">
          <label for="name">Last Name</label>
          <input type="text" class="form-control" [(ngModel)]="contact.lastName" name="lastName" required>
        </div>
        <div class="form-group">
          <label for="name">Email</label>
          <input type="email" class="form-control" [(ngModel)]="contact.email" name="email" required>
        </div>
        <div class="form-group">
          <label for="name">Message</label>
          <textarea rows="4" class="form-control" [(ngModel)]="contact.message" name="message" required></textarea>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!contactForm.form.valid">Go!</button>
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <div *ngFor="let section of page.content">

        <div [innerHTML]="section"></div>
      </div>
