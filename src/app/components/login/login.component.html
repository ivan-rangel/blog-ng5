<div class="container">
    <h1>Log In</h1>
    <div class="row">
        <div class="col-md-6">
            <form (ngSubmit)="logIn()" #userForm="ngForm">
                <div class="form-group">
                    <label for="name">Email</label>
                    <input type="email" class="form-control" [(ngModel)]="user.email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="name">Password</label>
                    <input type="password" minlength="6" class="form-control" [(ngModel)]="user.password" name="password" required>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Go!</button>
                </div>
            </form>
        </div>
    </div>
</div>
