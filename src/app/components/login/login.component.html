<div class="container">
    <div class="row">
        <h1>Log In</h1>
        <div>
            <form (ngSubmit)="logIn()" #userForm="ngForm">
                <div class="form-group">
                    <label for="name">Email</label>
                    <input type="email" class="form-control" [(ngModel)]="user.email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="name">Password</label>
                    <input type="password" minlength="6" class="form-control" [(ngModel)]="user.password" name="password" required>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" [disabled]="!userForm.form.valid">Log In</button>
                </div>
            </form>
            
            <div>
                <a href="/api/v1/users/facebookLogin">
                    <span>
                        <fa name='facebook-official' size='4x' ></fa>
                    </span>
                </a>
            </div>
            
        </div>
    </div>
</div>
